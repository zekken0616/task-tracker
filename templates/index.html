<!DOCTYPE html>
<html>
<head>
    <title>Task Tracker</title>
    <style>
        body { font-family: Arial; margin: 20px; background-color: #f0f0f0; }
        h1 { color: #333; }
        input { padding: 5px; }
        button { padding: 5px 10px; background-color: #4CAF50; color: white; border: none; }
        ul { padding: 0; }
        li { background-color: white; padding: 10px; margin: 5px 0; border-radius: 5px; }
        a { color: red; text-decoration: none; }
    </style>
</head>
<body>
    <h1>My Task Tracker</h1>
    <form method="POST" action="/add">
        <input type="text" name="task" placeholder="Add a task">
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for i in range(tasks|length) %}
            <li>{{ tasks[i] }} <a href="/delete/{{ i }}">Delete</a></li>
        {% endfor %}
    </ul>
</body>
</html>
